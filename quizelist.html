<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SAS Quizzer by MKTOK</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-900 text-gray-100 flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 shadow-md py-4 px-4 flex items-center justify-between sticky top-0 z-50">
    <a href="index.html" class="text-sky-400 font-bold text-lg hover:text-sky-300 transition">
      ← Back
    </a>
    <a class="text-2xl font-bold text-sky-400 flex-1 text-center" href="/sasquizzer_v1/">SAS Quizzer </a>
    <div class="w-15"></div> <!-- Spacer for balance -->
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center px-4 py-6 mb-24">
    <h2 id="title" class="text-center text-2xl font-semibold text-sky-300 mb-6">Quiz List</h2>

    <div id="container" class="w-full max-w-3xl text-center text-gray-400">
      Loading quizzes 
      <span class="inline-block w-4 h-4 border-2 border-gray-600 border-t-sky-400 rounded-full animate-spin ml-2"></span>
    </div>
  </main>

  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 w-full bg-gray-800 text-gray-400 text-sm py-2 text-center border-t border-gray-700">
    © 2025 SAS Quizzer by MKTOK
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    const type = params.get('type');
    const papercode = params.get('papercode');
    const label = params.get('label');
    const CSV_PATH = `https://mktok.github.io/sasquizzer_v1/data/${file}`;
    const container = document.getElementById('container');
    const title = document.getElementById('title');

    // Dynamic title
    title.textContent = `${papercode} : Select ${label}`;

    Papa.parse(CSV_PATH, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data.filter(r => r.quizefile);
        container.innerHTML = '';

        if (data.length === 0) {
          container.textContent = 'No quizzes found.';
          return;
        }

        const list = document.createElement('div');
        list.className = 'w-full flex flex-col gap-3';

        data.forEach(row => {
          const card = document.createElement('div');
          card.className = 'bg-slate-700 border border-gray-700 rounded-xl p-4 hover:shadow-lg hover:shadow-sky-700/20 transition';

          const a = document.createElement('a');
          a.textContent = row.displayfield;
          a.href = `${type}.html?file=${row.quizefile}.csv&type=${type}&displayfield=${encodeURIComponent(row.displayfield)}`;
          a.className = 'block text-lg text-white font-medium hover:text-sky-300 transition text-left';

          card.appendChild(a);
          list.appendChild(card);
        });

        container.appendChild(list);
      },
      error: function(err) {
        container.textContent = 'Failed to load CSV';
        console.error(err);
      }
    });
  </script>

</body>
</html>
