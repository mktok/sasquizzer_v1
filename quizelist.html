<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quiz List</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:#0f1724;color:#e6eef8;padding:16px;}
    h1{text-align:center;font-size:20px;margin-bottom:16px;color:#60a5fa;}
    .quiz-item{background:#111827;border:1px solid rgba(255,255,255,0.1);border-radius:10px;padding:14px;margin-bottom:12px;box-shadow:0 2px 8px rgba(0,0,0,0.3);}
    .quiz-item a{color:#93c5fd;text-decoration:none;font-size:16px;display:block;}
    .quiz-item a:hover{color:#60a5fa;}
    .loader{display:inline-block;width:16px;height:16px;border-radius:50%;border:2px solid rgba(255,255,255,0.08);border-top-color:#60a5fa;animation:spin 1s linear infinite;margin-left:5px;}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <h1 id="title">Quiz List</h1>
  <div id="container">Loading quizzes <span class="loader"></span></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    const type = params.get('type');
    const CSV_PATH = `https://raw.githubusercontent.com/mktok/sasquizzer_v1/refs/heads/main/data/${file}`;
    const container = document.getElementById('container');
    const title = document.getElementById('title');

    // Update title dynamically based on quiz type
    title.textContent = `Quiz List for ${type.toUpperCase()}`;

    Papa.parse(CSV_PATH, {
      download:true,
      header:true,
      complete:function(results){
        const data = results.data.filter(r => r.quizefile);
        container.innerHTML = '';

        if(data.length === 0){
          container.textContent = 'No quizzes found.';
          return;
        }

        data.forEach(row => {
          const div = document.createElement('div');
          div.className = 'quiz-item';
          const a = document.createElement('a');
          a.textContent = row.displayfield;
          a.href = `${type}.html?file=${row.quizefile}.csv&type=${type}`;
          div.appendChild(a);
          container.appendChild(div);
        });
      },
      error:function(err){
        container.textContent = 'Failed to load CSV';
        console.error(err);
      }
    });
  </script>
</body>

</html>
