<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SAS Quizzer by MKTOK</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-900 text-gray-100 flex flex-col items-center">

  <!-- Header -->
  <!-- <header class="text-center mt-4 mb-6 sticky top-0 z-50"> -->
  <header class="bg-gray-800 shadow-md text-center pt-2 pb-2 m-0 sticky top-0 z-50 w-full">


    <h1 class="text-3xl font-bold text-sky-400 tracking-wide">SAS Quizzer</h1>
    <h3 class="text-lg text-gray-400 mt-1">by Mahesh K.</h3>
  </header>

  <!-- Container -->
  <main id="container" class="w-full max-w-4xl text-center text-gray-400 pt-4 p-6 ">
    Loading data 
    <span class="inline-block w-4 h-4 border-2 border-gray-600 border-t-sky-400 rounded-full animate-spin ml-2"></span>
  </main>

  <!-- Footer -->
  <!-- <footer class="mt-auto py-4 text-sm text-gray-500 border-t border-gray-800 w-full text-center">
    © 2025 SAS Quizzer by MKT
  </footer> -->
  
  <!-- Footer -->
  <footer class="fixed bottom-0 left-0 w-full bg-gray-800 text-gray-400 text-sm py-2 text-center border-t border-gray-700">
    © 2025 SAS Quizzer by MKTOK
  </footer>

  <script>
    const CSV_PATH = 'https://mktok.github.io/sasquizzer_v1/data/select_pc_data.csv';
    const container = document.getElementById('container');

    function createLink(label, value, type, papercode) {
      if (!value || value === 'NA') return null;
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.textContent = label;
      a.href = `quizelist.html?file=${value}.csv&type=${type}&papercode=${papercode}&label=${label}`;
      a.className = 'block w-full sm:w-auto text-center px-4 py-2 bg-sky-600 hover:bg-sky-500 rounded-lg text-sm text-white transition font-medium';
      li.appendChild(a);
      return li;
    }

    Papa.parse(CSV_PATH, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data.filter(r => r.papercode);
        container.innerHTML = '';
        container.classList.remove('text-center', 'text-gray-400');

        data.forEach(row => {
          const card = document.createElement('div');
          card.className = 'bg-gray-800 border border-gray-700 rounded-2xl p-6 mb-6 shadow-lg hover:shadow-sky-700/20 transition';

          const title = document.createElement('h2');
          title.textContent = `${row.papercode}: ${row.papername}`;
          title.className = 'text-lg font-semibold text-sky-400 mb-3';
          card.appendChild(title);

          const ul = document.createElement('ul');
          ul.className = 'flex flex-wrap gap-3 justify-left';

          const types = [
            ['Chapter Wise Quiz', row.mcqs, 'mcqs'],
            // ['Pointers Quiz', row.pointers, 'pointers'],
            // ['Fillers / Oneliner Quiz', row.fillers, 'fillers'],
            ['Mock Practice Set', row.mocks, 'mocks']
          ];

          types.forEach(([label, val, type]) => {
            const link = createLink(label, val, type, row.papercode);
            if (link) ul.appendChild(link);
          });

          if (ul.children.length === 0) {
            const p = document.createElement('p');
            p.textContent = 'No quizzes available.';
            p.className = 'text-gray-500 italic text-sm';
            card.appendChild(p);
          } else {
            card.appendChild(ul);
          }

          container.appendChild(card);
        });
      },
      error: function(err) {
        container.textContent = 'Failed to load CSV.';
        console.error(err);
      }
    });
  </script>

</body>
</html>
