<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
  <script>
    // When page loads, redirect to c.html with same query parameters
    window.onload = function() {
      // Get current query string (including the ?)
      var query = window.location.search;
      // Redirect to c.html + query string
      window.location.href = "mcqs.html" + query;
    };
  </script>
</head>
<body>
  <p>Redirecting... </p>
</body>
</html>
